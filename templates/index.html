<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Detection Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      margin-top: 20px;
      max-width: 600px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üë©‚Äçüíª YOLO + Gender Detection</h1>
  <div class="upload-box">
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <br />
      <button type="submit">Upload & Detect</button>
    </form>
    {% if result_image %}
      <h3>Detection Result:</h3>
      <img src="{{ url_for('static_files', filename=result_image) }}" alt="Detected Image" />
    {% endif %}
  </div>
</body>
</html>
